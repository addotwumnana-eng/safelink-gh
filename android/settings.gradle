include ':app'
def capacitorCordovaPluginsDir = new File('./capacitor-cordova-android-plugins/')
if (capacitorCordovaPluginsDir.exists()) {
  include ':capacitor-cordova-android-plugins'
  project(':capacitor-cordova-android-plugins').projectDir = capacitorCordovaPluginsDir
} else {
  println("Skipping ':capacitor-cordova-android-plugins' (directory missing). Run 'npx cap sync android' if you use Cordova plugins.")
}

apply from: 'capacitor.settings.gradle'